<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/95b7deb46a.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>FITEX : Contact to Reach Your Goals</title>
</head>

<body>
    <header class="header" id="header">

        <div class="headtop">
            <div class="logo">
                FITEX
            </div>
            <div>
                <span class="menubtn" onclick="openNav()">&#9776; </span>
            </div>
        </div>
    </header>
    <div class="sidenav" id="mysidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
            &times; </a>
        <a href="../#home"><i class="fas fa-qrcode"></i> Home</a>
        <a href="gallery.html"><i class="far fa-image"></i> Gallery</a>
        <a href="../#Services"><i class="fas fa-sliders-h"></i> Services</a>
        <a href="trainer.html"><i class="fas fa-calendar-week"></i> Trainer</a>
        <a href="about.html"><i class="far fa-question-circle"></i> About</a>
        <a href="#"><i class="far fa-envelope"></i> Contact</a>
    </div>
    <section id="contact">
        <div class="container">
                        <div>
                               <h1>CONTACT</h1>
                        </div>
                    <div class="row">
                            <div class="col-lg-6 image-sec">
                                <img src="../img/contact.jpg" alt="contact">
                            </div>
                            <div class="col-lg-6">
                                    <div class="contact-box">
                                            <span><i class="fas fa-map-signs"></i> Address</span>
                                            
                                            <p>75,Milan Shopping Centre,MG Rd,Ghatkopar(w) Mumbai</p>
                                    </div>
                                    <div class="contact-box">
                                        <span><i class="fas fa-at"></i> Email</span>
                                            
                                            <p>Fitex-club@gamil.com</p>
                                    </div>
                                    <div class="contact-box">
                                        <span><i class="fas fa-phone-volume"></i> Contact</span>
                                            <p>+91-02222415252</p>
                                    </div>
                                    <div class="contact-box">
                                        
                                            <span><i class="fas fa-wifi"></i> Website</span>
                                            <p><a href="#">Fitex.com</a></p>
                                    </div>
                            </div>
                    </div>
                 
                    <div class="form" data-aos="zoom-in">
                              <div  class="form-grp">
                              <input type="text" id="name" class="input" placeholder="Your Name">
                            </div>
                            <div class="form-grp">
                                <input type="email" id="email" class="input" placeholder="Your Email">
                            </div>
                            <div class="form-grp">
                            <input type="subject" id="subject" class="input" placeholder="Subject">
                          </div>
                          <div class="form-textarea">
                                <textarea name="message" id="message"  placeholder="Message"></textarea>
                          </div>
                               <div>
                                    <button class="btn">Send</button>
                               </div>  
                    </div>
        </div>
    </section>


    <script src="../js/main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 120, 
            delay: 100, 
            duration: 1500, 
             easing: 'ease-in-sine'
        });
       
      </script>
</body>

</html>
